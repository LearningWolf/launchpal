<p class="title-head "><span class="bolder-title">Functional Lead</span> - Have you identified Key Stakeholders?</p>
<form action="/" class="">
    <div class="box-form w-100  px-4 pb-4">
        <div class="row justify-content-between">
            <div class="col-6 my-2 py-1">
                <h1>Data</h1>
            </div>
            <div class="col-6 my-2 py-1 d-flex justify-content-end">
                <select class="form-select w-25 me-3" aria-label="Default select example">
                    <option selected>Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
                <button type="button" class="btn btn-outline-secondary modal-Btn" data-bs-toggle="modal" data-bs-target="#exampleModal">Add New Role</button>
            </div>
        </div>

        <table class="table">
            <thead class="bg-secondary text-white">
              <tr>
                <th scope="col" *ngFor="let tblttl of tblHead">{{tblttl}}</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let task of tasks; let i = index">
                <th><h3 class="mt-3">{{task.role}}</h3></th>
                <td>
                    <h3>{{task.hired}}</h3>
                </td>
                <td>
                    <h3>{{task.name}}</h3>
                </td>
                <td>
                    <h3>{{task.eta}}</h3>
                </td>
                <td>
                    <button type="button" (click)="updateTask(i)" class="btn btn-warning mt-2 fs-6 mx-1">Edit</button>
                    <button type="button" (click)="deleteTask(i)" class="btn btn-danger mt-2 fs-6 mx-1">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
    </div>
</form>
<!-- modal -->
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title" id="exampleModalLabel">Add New Role</h2>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body border-0">
          <table class="table">
              <thead>
                <tr>
                  <th scope="col" *ngFor="let thmodtable of modalTablHead">{{thmodtable}}</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">
                    <input [(ngModel)]="role" type="text" class="form-control" name="role">
                  </th>
                  <th scope="row">
                    <select [(ngModel)]="hired" class="form-select" aria-label="Default">
                      <option selected *ngFor="let item of hiredIdentify" [value]="item">{{item}}</option>
                    </select>
                  </th>
                  <th scope="row">
                    <input [(ngModel)]="name" type="text" class="form-control" name="name">
                  </th>
                  <th scope="row">
                    <input [(ngModel)]="eta" type="text" class="form-control" name="eta">
                  </th>
                </tr>
              </tbody>
            </table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" (click)="addTask()">Save</button>
        </div>
      </div>
    </div>
  </div>
<!-- modal -->
